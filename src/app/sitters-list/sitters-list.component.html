<div class="search-field">
    <input type="text" [(ngModel)]="search" placeholder="Search sitter">
</div>

<div class="card-container">
    <div *ngFor="let sitter of sitters | sittersSearch: search">
        <mat-card class="example-card">
            <app-sitter [sitter]="sitter" (sitterDeleteClicked)="onSitterDeleteClicked($event)" (sitterEditClicked)="onSitterEditClicked($event)">>
            </app-sitter>
        </mat-card>
    </div>
</div>
